<h1>{{ titulo }}</h1>

<div *ngIf="administrador; then Admin; else noAdmin"></div>
<ng-template #Admin>
  <button (click)="cambiar()">Cambiar</button>
  <strong>Soy Administrador</strong>
</ng-template>
<ng-template #noAdmin>
  <button (click)="cambiar()">Cambiar</button>
  <strong>No soy Administrador</strong>
</ng-template>
<p>Informacion desde el hijo: {{ tituloExterno }}</p>
<app-hijo
  (printTitle)="suscribeTitle($event)"
  [propiedadUno]="'Valor Propiedad 1'"
  [texto]="datosExternos"
></app-hijo>
